<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <style>
        .product {
            display: flex;
            /* flex-wrap: wrap; */
            margin-top: 50px;
            margin-bottom: 50px;
            font-size: 2em;
        }
        .product p {
            margin: 0 20px 0 0;
        }
    </style>
</head>
<body>
    <h1>Product Selector</h1>
    <div>
        <h2>Select Clothing Product</h2>
        <select id="cloth-selector">
            <option value="">Select a product</option>
        </select>
        <button id="show-cloth">Show Clothing Product</button>
        <div id="cloth-details"></div>
    </div>

    <div>
        <h2>Select Electronic Product</h2>
        <select id="elec-selector">
            <option value="">Select a product</option>
        </select>
        <button id="show-elec">Show Electronic Product</button>
        <div id="elec-details"></div>
    </div>

    <script src="scipt.js"></script>
</body>
</html>
